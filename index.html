<!DOCTYPE html>
<html>
  <head>
    <title>Ping Pong</title>
  </head>
  <body>
    <canvas id="gc" width="1240" height="480"></canvas>
    <script>
      window.onload = function () {
        c = document.getElementById("gc");
        cc = c.getContext("2d");
        setInterval(update, 1000 / 30);
      };
      function update() {
        cc.fillStyle = "black";
        cc.fillRect(0, p1y, pt, ph);
        cc.fillRect(c.width - pt, p2y, pt, ph);
      }
    </script>
  </body>
</html>
